<!DOCTYPE html>
<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <title>Date a Celeb!</title>
</head>
<body>
  <div class="container">
    <h1>Date a Celebrity</h1>
    <p>
      Do you want to date a celebrity? fill out a few simple questions and we will match you up with your perfect celebrity! You're Welcome!!!
    </p>
  </div>
  <div class="container">
    <form>
      <div class="form-group">
        <label class="inputName" for="inputName">Please enter your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
      <div class="form-group">
        <select class="form-control" id="gender">
          <option value="">Pick your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <select class="form-control" id="hairColor">
          <option value="">Pick your favorite hair color</option>
          <option value="blonde">Blonde Hair</option>
          <option value="brown">Brown Hair</option>
          <option value="red">Red Hair</option>
        </select>
      </div>
      <div class="form-group">
        <select class="form-control" id="genderPreference">
          <option value="">Do you prefer Men or Women?</option>
          <option value="blonde">Men</option>
          <option value="brown">Women</option>
        </select>
      </div>
    </form>
  </div>
</body>
</html>
